#      backend_genentech:
#        aliases:
#          - spex-ms-collector
#    env_file:
#      - ./micro-services/ms-pipeline-manager/.env
#      - ./micro-services/.env.common
#      - ./micro-services/.env.common.local
#    build:
#      context: .
#      dockerfile: ./micro-services/ms-pipeline-manager/Dockerfile

  backend:
    container_name: spex-backend
    networks:
      genentech:
        aliases:
          - spex-backend
    volumes:
      - /mnt/storage:/DATA_STORAGE
    ports:
      - 8080
    env_file:
      - ./.env.local
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - arangodb
      - memcached

  nginx:
    image: nginx:1.19.8
    container_name: spex-nginx
    depends_on:
      - backend
    volumes:
      - ../frontend/build:/usr/share/spex/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - genentech
