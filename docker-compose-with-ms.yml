version: "3.7"

networks:
  genentech:

services:
  arangodb:
    image: arangodb:3.7.7
    container_name: spex-arangodb
    restart: always
    networks:
      genentech:
        aliases:
          - spex-arangodb
    ports:
      - 8529
    env_file:
      - ./.env.local
    volumes:
      - /e/tmp/arangodb_data:/var/lib/arangodb3

  memcached:
    image: memcached:latest
    container_name: spex-memcached
    restart: always
    networks:
      genentech:
        aliases:
          - spex-memcached
    ports:
      - 11211
    entrypoint:
      - memcached
      - -m 64

  redisjson:
    container_name: spex_redisjson
    networks:
      backend_genentech:
        aliases:
          - spex_redisjson
    ports:
      - 6379
    build:
      context: ./micro-services/redis
      dockerfile: Dockerfile

  ms_ome_session_refresher:
    container_name: spex-ms-ome-session-refresher
    networks:
      backend_genentech:
        aliases:
          - spex-ms-ome-session-refresher
    env_file:
      - ./micro-services/ms-session-refresher/.env
      - ./micro-services/.env.common
      - ./micro-services/.env.common.local
    build:
      context: .
      dockerfile: ./micro-services/ms-session-refresher/Dockerfile
    depends_on:
      - memcached

  ms_splitter:
    container_name: spex-ms-splitter
    networks:
      backend_genentech:
        aliases:
          - spex-ms-splitter
    volumes:
      - /mnt/storage:/DATA_STORAGE
    env_file:
      - ./micro-services/ms-splitter/.env
      - ./micro-services/.env.common
      - ./micro-services/.env.common.local
    build:
      context: .
      dockerfile: ./micro-services/ms-splitter/Dockerfile
    depends_on:
      - redisjson
      - arangodb

  ms_task_runner:
    container_name: spex-ms-task-runner
    networks:
      backend_genentech:
        aliases:
          - spex-ms-task-runner
    volumes:
      - ms_splitter:/DATA_STORAGE
    env_file:
      - ./micro-services/ms-task-runner/.env
      - ./micro-services/.env.common
      - ./micro-services/.env.common.local
    build:
      context: .
      dockerfile: ./micro-services/ms-task-runner/Dockerfile
    depends_on:
      - ms_splitter

  ms_collector:
    container_name: spex-ms-collector
    networks:
      backend_genentech:
        aliases:
          - spex-ms-collector
    volumes:
      - ms_splitter:/DATA_STORAGE
    env_file:
      - ./micro-services/ms-collector/.env
      - ./micro-services/.env.common
      - ./micro-services/.env.common.local
    build:
      context: .
      dockerfile: ./micro-services/ms-collector/Dockerfile
    depends_on:
      - ms_splitter

